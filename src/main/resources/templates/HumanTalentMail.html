<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notificación de Cumpleaños</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #007BFF;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            letter-spacing: 1px;
        }

        table {
            width: 90%;
            max-width: 700px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        th {
            background-color: #007BFF;
            color: #ffffff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color: #555;
        }

        .footer::before {
            content: '';
            display: block;
            width: 60px;
            height: 2px;
            background-color: #ddd;
            margin: 0 auto 10px;
        }
    </style>
</head>
<body>
<h1>Notificación de Cumpleaños</h1>
<p style="text-align: center; color: #555; max-width: 600px; margin: 0 auto;">
    Estos son los colaboradores que estarán celebrando su cumpleaños mañana. ¡No olvides felicitarles y hacer que su día sea especial!
</p>
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Fecha de Nacimiento</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee: ${employees}">
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.dateBirth}"></td>
    </tr>
    </tbody>
</table>
<div class="footer">
    © 2024. Todos los derechos reservados.
</div>
</body>
</html>
